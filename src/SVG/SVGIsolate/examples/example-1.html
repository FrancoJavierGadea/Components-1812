<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Isolate Example</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        h2 {
            text-align: center;
            font-family: sans-serif;
            font-size: 18pt;
            color: #fff;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    
    <h2>In light DOM with conflicts ID for clipPath</h2>

    <section>

        <!-- Circle -->
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><circle cx="100" cy="100" r="50" /></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
        
        <!-- Triangle -->
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><polygon points="100,50 150,150 50,150"/></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
    
        <!-- Hexagon -->
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><polygon points="100,50 150,75 150,125 100,150 50,125 50,75" /></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
        
        <!-- Heart -->
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><path d="M100 170 L30 90 A35 35 0 1 1 100 60 A35 35 0 1 1 170 90 Z"/></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>

    </section>


    <h2>In shadow DOM using custom-svg-isolate wrapper</h2>

    <section>

        
        <!-- Circle -->
        <custom-svg-isolate>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><circle cx="100" cy="100" r="50" /></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
        </custom-svg-isolate>

        <!-- Triangle -->
        <custom-svg-isolate>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><polygon points="100,50 150,150 50,150"/></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
        </custom-svg-isolate>

        <!-- Hexagon -->
        <custom-svg-isolate>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><polygon points="100,50 150,75 150,125 100,150 50,125 50,75" /></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
        </custom-svg-isolate>

        <!-- Heart -->
        <custom-svg-isolate>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="clipPath"><path d="M100 170 L30 90 A35 35 0 1 1 100 60 A35 35 0 1 1 170 90 Z"/></clipPath></defs><rect x="0" y="0" width="200" height="200" fill="red" stroke="none" clip-path="url(#clipPath)" /></svg>
        </custom-svg-isolate>

    </section>

    <script type="module">

        import SVGIsolate from "https://cdn.jsdelivr.net/npm/@components-1812/svg-isolate@0.0.1/src/SVGIsolate.min.js";

        //Add the stylesheets to the component
        SVGIsolate.stylesSheets.links.push("https://cdn.jsdelivr.net/npm/@components-1812/svg-isolate@0.0.1/src/SVGIsolate.min.css");

        console.log(SVGIsolate);

        //Define the component
        customElements.define('custom-svg-isolate', SVGIsolate);
    </script>
</body>
</html>
